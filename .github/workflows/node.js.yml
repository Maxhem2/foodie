name: Node.js CI

on:
    workflow_dispatch:
    push:
      branches:
        - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.15.0

    - name: Install dependencies
      run: |
        cd frontend
        npm install

    - name: Build the application
      run: |
        cd frontend
        npm run build
